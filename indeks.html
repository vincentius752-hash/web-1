<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas MATWA</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bitcount+Prop+Single:wght@100..900&display=swap');
            *{
                margin:0;
                font-family:verdana ;
            }
            body{
               min-height: 100vh;
               margin: 0;
               background: linear-gradient(to bottom, black, white);
            }
            .website{
                display:grid;
                grid-template-areas:
                "nav nav nav"
                "image image image"
                "header header header"
                "main main aside"
                "footer footer footer";
                grid-template-columns: 1fr 1fr 1fr;
                row-gap: 50px;
            }
            .wrapper-nav{
                grid-area: nav;
                width:100%;
                max-width:100%;
                margin: 0 auto;
            }
            nav{
                background:#0f0f0f;
            }
            nav ul{
                padding:0px;
            }
            nav li{
                list-style-type: none;
            }
            nav li a{
                text-decoration:none;
                color:antiquewhite;
                display:block;
                padding:10px;
                text-align:center;
            }
            nav a:hover{
                background-color: grey;
                transition: 0.5s;
            }
            .content-header{
                grid-area:header;
                padding:20px;
                justify-items: center;
            }
            .content-image1{
                grid-area:image;
                justify-items: center;
            }
            .content-header h1{
                    font-family: "Bitcount Prop Single", system-ui;
            }
            @media screen and (min-width:680px){
                nav ul{
                    display:flex;
                    justify-content:center;
                }
                nav ul li{
                    flex:1 1 0;
                }
                nav{
                    display: flex;
                    justify-content:center;
                }
            }
        </style>
    </head>
    <body>
        <div class="website">
        <div class="wrapper-nav">
            <nav>
                <ul>
                     <li><a href="">Home</a></li>
                     <li><a href="">Store</a></li>
                     <li><a href="">About</a></li>
                     <li><a href="">Contact</a></li>
                </ul>
            </nav>
        </div>
           
                <div class="content-header">
                    <h1>Halo perkenalkan saya Vincentius Azel Nainggolan absen 35 dari kelas XI-A</h1>
            </div>
                <div class="content-image1">
            <aside><img src="image/Smanesa-removebg-preview.png" alt="Profile Picture"></aside>
            </div>
</body>
</html>
